<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="utf-8">
	<title>Zelda Quiz App</title>
</head>
<body>
	<div class="container">

		<!-- TITLE PAGE -->
		<section class="title-page text-center">
			<h3>QUIZ APP</h3>
			<h1>The Legend of Zelda</h1>
			<div class="btn text-center start-button">
				<p>START</p>
				<p>NEW QUEST</p>
			</div>
		</section>

		<!-- SCORE & HEARTS -->
		<section class="hidden scoreAndHearts">
			<div class="score-div block-right">
				<p class="current-score"></p>
				<span class="glyphicon glyphicon-heart"></span>
				<span class="glyphicon glyphicon-heart"></span>
				<span class="glyphicon glyphicon-heart"></span>
			</div>
		</section>

		<!-- QUESTION SECTION -->
		<section class="hidden question-section text-center">
			<div class="question">
				<h3 class="question-number text-center">Question</h3>
				<h1 class="question-text"></h1>
			</div>

			<div class="answers">
			</div>

			<div class="btn btn-lg next-question">
				<p>NEXT QUESTION</p>
			</div>

		</section>

		<!-- FINAL PAGE & SCORE -->
		<section class="final-score text-center">
			<h3></h3>
			<h1>Legendary Status!</h1>
			<div class="btn text-center restart-button">
				<p>GAME</p>
				<p>RESET</p>
			</div>
		</section>
		
	</div>

<!-- SCRIPTS & CDNs -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
